<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마트 캐셔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
            display: flex;
        }

        .left-section {
            width: 80%;
            padding-right: 20px;
        }

        .right-section {
            width: 20%;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-section label {
            font-size: 18px;
            margin-right: 10px;
        }

        .input-section input {
            font-size: 16px;
            padding: 5px;
        }

        .button-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .button-section button:hover {
            background-color: #0056b3;
        }

        .barcode-section {
            display: flex;
            margin-top: 30px;
            justify-content: center;
            align-items: center;
        }

        .barcode-box {
            width: 80%;
            height: 150px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #777;
        }

        .cart-summary {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .cart-summary div {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <div class="header">
            <h1>마트 캐셔</h1>
        </div>

        <!-- 카트 번호 입력 -->
        <div class="input-section">
            <div>
                <label for="cart-id">카트 번호:</label>
                <input type="text" id="cart-id" name="cart-id">
            </div>
        </div>

        <hr>

        <!-- 버튼: 물품 등록, 할인 행사 등록, 거래 내역 -->
        <div class="button-section">
            <a href="/items"><button>물품 등록</button></a>
            <a href="/events"><button>할인 행사 등록</button></a>
            <a href="/transactions"><button>거래내역</button></a>
        </div>

        <hr>

        <!-- 바코드 스캔 영역 -->
        <div class="barcode-section">
            <div class="barcode-box">
                <p>바코드 스캔 영역</p>
            </div>
        </div>
    </div>

    <div class="right-section">
        <!-- 결제 항목 -->
        <div class="cart-summary">
            <div>
                <strong>합계</strong><br>
                ₩{{ total }}
            </div>
            <div>
                <strong>할인</strong><br>
                ₩{{ discount }}
            </div>
            <div>
                <strong>결제금액</strong><br>
                ₩{{ total - discount }}
            </div>
            <div>
                <strong>거스름돈</strong><br>
                ₩{{ change }}
            </div>
        </div>
    </div>
</div>

</body>
</html>
