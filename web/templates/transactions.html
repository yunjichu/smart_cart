</head>

            <tr>
                <th>날짜</th>
                <th>카트 번호</th>

                <th>총 금액</th>
                <th>할인</th>
                <th>최종 결제</th>
            </tr>
        </thead>
        <tbody>
            <!-- 예시 데이터 -->
            <tr>
                <td>2025-04-10</td>
                <td>12345</td>
                <td>콜라, 과자, 우유</td>
                <td>₩12,000</td>
                <td>₩2,000</td>
                <td>₩10,000</td>
            </tr>
            <!-- 거래 내역 반복 출력 -->
        </tbody>
    </table>
