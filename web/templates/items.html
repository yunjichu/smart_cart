<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>물품 등록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>물품 등록</h1>
    <form id="product-form">
        <label>물품 번호: <input type="text" id="product-id" required></label><br>
        <label>이름: <input type="text" id="product-name" required></label><br>
        <label>용량: <input type="text" id="volume"></label><br>
        <label>가격: <input type="number" id="price" required></label><br>
        <label>유통기한: <input type="date" id="expiry-date"></label><br>
        <label>보관방법:
            <select id="storage-method" required>
                <option value="">-- 선택하세요 --</option>
                <option value="상온">상온</option>
                <option value="냉장">냉장</option>
                <option value="냉동">냉동</option>
            </select>
        </label><br><br>
        <button type="submit">등록</button>
    </form>

    <h2>등록된 상품 목록</h2>
    <table id="product-table">
        <thead>
            <tr>
                <th>물품 번호</th>
                <th>이름</th>
                <th>용량</th>
                <th>가격</th>
                <th>유통기한</th>
                <th>보관방법</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <!-- 등록된 상품이 여기 추가됨 -->
        </tbody>
    </table>

    <br>
    <a href="/">← 메인 화면으로</a>

    <script>
        // 페이지 로드 시 데이터 불러오기
        window.onload = loadItems;

        // DB에서 모든 물품 불러오기
        function loadItems() {
            fetch('/api/items')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#product-table tbody");
                    data.forEach(item => {
                        const newRow = document.createElement("tr");
                        newRow.innerHTML = `
                            <td>${item.item_num}</td>
                            <td>${item.item_name}</td>
                            <td>${item.item_size}</td>
                            <td>₩${Number(item.item_price).toLocaleString()}</td>
                            <td>${item.item_exp}</td>
                            <td>${item.item_storage}</td>
                            <td><button onclick="deleteItem(${item.item_num})">삭제</button></td>
                        `;
                        tableBody.appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error fetching items:', error));
        }

        // 물품 등록 폼 제출 처리
        const form = document.getElementById("product-form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // 새로고침 막기

            const productId = document.getElementById("product-id").value;
            const productName = document.getElementById("product-name").value;
            const volume = document.getElementById("volume").value;
            const price = document.getElementById("price").value;
            const expiryDate = document.getElementById("expiry-date").value;
            const storageMethod = document.getElementById("storage-method").value;

            // 서버에 물품 등록 요청
            fetch('/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    item_num: productId,
                    item_name: productName,
                    item_size: volume,
                    item_price: price,
                    item_exp: expiryDate,
                    item_storage: storageMethod
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('물품이 등록되었습니다.');
                    loadItems();  // 등록 후 목록을 갱신
                } else {
                    alert('물품 등록에 실패했습니다.');
                }
            })
            .catch(error => {
                alert('서버 오류가 발생했습니다.');
                console.error('Error:', error);
            });

            form.reset();  // 폼 리셋
        });

        // 물품 삭제 처리
        function deleteItem(itemId) {
            if (confirm('이 물품을 삭제하시겠습니까?')) {
                fetch(`/api/items/${itemId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('물품이 삭제되었습니다.');
                        loadItems();  // 목록 갱신
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    alert('서버 오류가 발생했습니다.');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
